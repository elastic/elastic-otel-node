# A `docker compose` config file to run tests services for testing
# `@elastic/opentelemetry-node`.
#
# Usage:
#   npm run test-services:start [services...]
#   npm run test-services:stop [services...]

name: test-services

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 10s
      retries: 30

  postgres:
    # https://github.com/docker-library/docs/blob/master/postgres/README.md#how-to-extend-this-image
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
      POSTGRES_USER: 'postgres'
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 10s
      retries: 30
