# A `docker compose` config file to run tests services for testing
# `@elastic/opentelemetry-node` locally.
#
# Note: This isn't used in CI. CI uses GitHub Actions' `services: ...` for
# defining test services.
#
# Usage:
#   npm run test-services:start [services...]
#   npm run test-services:stop [services...]

name: edot-nodejs-test-services

services:
  cassandra:
    image: cassandra:3
    environment:
      MAX_HEAP_SIZE: "1G"
      HEAP_NEWSIZE: 400m
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD-SHELL", "[ $$(nodetool statusgossip) = running ]"]
      interval: 1s
      timeout: 10s
      retries: 30

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "network.host=_site_"
      - "transport.host=127.0.0.1"
      - "http.host=0.0.0.0"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 1s
      timeout: 10s
      retries: 30

  kafka:
    image: apache/kafka:4.1.0
    environment:
      - "KAFKA_NODE_ID=1"
      - "KAFKA_PROCESS_ROLES=broker,controller"
      - "KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094"
      - "KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,EXTERNAL://localhost:9094"
      - "KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
      - "KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093"
      - "KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER"
      - "KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1"
      - "KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1"
      - "KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1"
    ports:
      - "9094:9094"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "./opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok", "--quiet"]
      interval: 1s
      timeout: 10s
      retries: 30

  mssql:
    # Tags listed at https://hub.docker.com/r/microsoft/mssql-server
    # Docs: https://learn.microsoft.com/en-us/sql/linux/quickstart-install-connect-docker
    image: mcr.microsoft.com/mssql/server:2022-CU14-ubuntu-22.04
    platform: linux/amd64
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Very(!)Secure
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-C", "-S", "mssql", "-U", "sa", "-P", "Very(!)Secure", "-Q", "select 1"]
      interval: 1s
      timeout: 10s
      retries: 30

  mysql:
    image: mysql:5.7
    # No ARM64 image layer. See https://stackoverflow.com/a/65592942
    platform: linux/x86_64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysql" ,"-h", "mysql", "-P", "3306", "-u", "root", "-e", "SELECT 1"]
      interval: 1s
      timeout: 10s
      retries: 30

  ollama:
    # A light fork of Ollama to float some in-progress contributions related
    # to more closely matching OpenAI behavior.
    image: ghcr.io/elastic/ollama/ollama:testing
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "ls"]
      interval: 1s
      timeout: 10s
      retries: 30

  oracledb:
    # https://github.com/open-telemetry/opentelemetry-js-contrib/blob/2fec990bff9b314687d9771b4668865c20210941/test/docker-compose.yaml#L75
    image: gvenzl/oracle-free:slim
    environment:
      APP_USER: "otel"
      APP_USER_PASSWORD: "secret"
      ORACLE_PASSWORD: "oracle"
    ports:
      - 1521:1521
    healthcheck:
      test: ["CMD", "sqlplus" ,"system/oracle@//localhost/FREEPDB1"]
      interval: 10s
      timeout: 5s
      retries: 30

  postgres:
    # https://github.com/docker-library/docs/blob/master/postgres/README.md#how-to-extend-this-image
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
      POSTGRES_USER: 'postgres'
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1s
      timeout: 10s
      retries: 30

  rabbitmq:
    image: rabbitmq:3
    environment:
      RABBITMQ_DEFAULT_USER: "username"
      RABBITMQ_DEFAULT_PASS: "password"
    ports:
      - "22221:5672"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 10s
      retries: 30
