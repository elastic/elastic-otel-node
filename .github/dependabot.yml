version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "elastic/apm-agent-node-js"
    ignore:
      # Ignore otel deps updates because dependabot messes it up. Use
      # 'npm run maint:update-otel-deps' instead. See
      # https://github.com/elastic/elastic-otel-node/pull/68 for details.
      - dependency-name: "@opentelemetry/*"
      # AWS SDK-related deps are handled in the less-frequent dependabot block
      # below.
      - dependency-name: "@aws-sdk/*"
      - dependency-name: "@smithy/*"
      # eslint-related deps are skipped until we have upgraded to eslint@9
      # https://github.com/elastic/elastic-otel-node/pull/155
      - dependency-name: "eslint*"
      - dependency-name: "@eslint/*"
      # Packages whose major versions have dropped support for Node.js versions
      # that this package needs.
      - dependency-name: "glob" # glob@11 dropped 14, 16, 18
        versions: [ ">=11" ]
      - dependency-name: "minimatch" # minimatch@10 dropped 14, 16, 18
        versions: [ ">=10" ]
    groups:
      # eslint:
      #   dependency-type: "development"
      #   patterns:
      #   - "eslint*"
      #   - "@eslint/*"
      patch-level:
        update-types:
        - "patch"

  # Less frequent updates to some less important but frequently-released deps.
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    allow:
      - dependency-name: "@aws-sdk/*"
      - dependency-name: "@smithy/*"
    groups:
      aws-sdk:
        dependency-type: "development"
        patterns:
        - "@aws-sdk/*"
        - "@smithy/*"

  # GitHub actions
  - package-ecosystem: "github-actions"
    directory: "/"
    reviewers:
      - "elastic/observablt-ci"
      - "elastic/apm-agent-node-js"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "22:00"
    groups:
      github-actions:
        patterns:
          - "*"
