registries:
  docker-elastic:
    type: docker-registry
    url: https://docker.elastic.co
    username: ${{secrets.ELASTIC_DOCKER_USERNAME}}
    password: ${{secrets.ELASTIC_DOCKER_PASSWORD}}

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/packages/opentelemetry-node"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    ignore:
      # undici@7 dropped Node.js 18 support
      - dependency-name: "undici"
        versions: [ ">=7" ]
      # @types/glob@9 is empty, assuming one is using glob@9, but we aren't
      - dependency-name: "@types/glob"
        versions: [ ">=9" ]
    groups:
      opentelemetry:
        patterns:
        - "@opentelemetry/*"
      aws-sdk:
        dependency-type: "development"
        patterns:
        - "@aws-sdk/*"
        - "@smithy/*"
      patch-level:
        update-types:
        - "patch"

  - package-ecosystem: "npm"
    directory: "/packages/mockotlpserver"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    groups:
      mockotlpserver:
        patterns:
        - "*"

  - package-ecosystem: "npm"
    directory: "/packages/mockopampserver"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    ignore:
      # uuid@12 dropped CommonJS support (https://github.com/uuidjs/uuid/issues/881)
      - dependency-name: "uuid"
        versions: [ ">=12" ]
    groups:
      mockopampserver:
        patterns:
        - "*"

  - package-ecosystem: "npm"
    directory: "/packages/opamp-client-node"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    ignore:
      # undici@7 dropped Node.js 18 support
      - dependency-name: "undici"
        versions: [ ">=7" ]
      # uuid@12 dropped CommonJS support (https://github.com/uuidjs/uuid/issues/881)
      - dependency-name: "uuid"
        versions: [ ">=12" ]
    groups:
      opamp-client-node:
        patterns:
        - "*"

  - package-ecosystem: "npm"
    directory: "/packages/instrumentation-openai"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    ignore:
      # Locked to the same version being used by opentelemetry-js-contrib.
      - dependency-name: "@types/node"
      # Locked to the same version being used by opentelemetry-js-contrib.
      - dependency-name: "@typescript-eslint/*"
      # Locked to the same version being used by opentelemetry-js-contrib.
      - dependency-name: "typescript"
      # Do not yet support openai@5.
      - dependency-name: "openai"
        versions: [ ">=5" ]
      # @types/glob@9 is empty, assumes using glob@9, but we aren't
      - dependency-name: "@types/glob"
        versions: [ ">=9" ]
    groups:
      instrumentation-openai:
        patterns:
        - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10
    ignore:
      # eslint-related deps are skipped until we have upgraded to eslint@9
      # https://github.com/elastic/elastic-otel-node/pull/155
      - dependency-name: "eslint*"
      - dependency-name: "@eslint/*"
      # Packages whose major versions have dropped support for Node.js versions
      # that this package needs.
      - dependency-name: "glob" # glob@11 dropped 14, 16, 18
        versions: [ ">=11" ]
      - dependency-name: "minimatch" # minimatch@10 dropped 14, 16, 18
        versions: [ ">=10" ]
    groups:
      # eslint:
      #   dependency-type: "development"
      #   patterns:
      #   - "eslint*"
      #   - "@eslint/*"
      repo-root:
        patterns:
        - "*"

  - package-ecosystem: "npm"
    directory: "/examples"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 14
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "22:00"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directories:
      - "/examples/otel-operator"
      - "/packages/mockopampserver"
      - "/packages/mockotlpserver"
      - "/packages/mockotlpserver/share/k8s/example-app-manual"
      - "/packages/opentelemetry-node"
    registries: "*"
    schedule:
      interval: "weekly"
